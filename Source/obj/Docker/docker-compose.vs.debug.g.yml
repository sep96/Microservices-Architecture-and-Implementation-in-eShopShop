      - D:\Project\Microservices-Architecture-and-Implementation-in-eShopShop\Source:/src
      - C:\Users\Caroline\vsdbg\vs2017u5:/remote_debugger:rw
      - C:\Users\Caroline\.nuget\packages\:/root/.nuget/packages:ro
      - C:\Program Files (x86)\Microsoft Visual Studio\Shared\NuGetPackages:/root/.nuget/fallbackpackages:ro
